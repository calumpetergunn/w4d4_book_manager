{% extends "base.html" %}
{% block content %}

<form action="/books/{{selected_book.id}}" method="POST">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{selected_book.title}}" required autofocus>
    </div>

    <div>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{selected_book.year}}" required>
    </div>

    <div>
        <label for="author">author:</label>
        <select id="author" name="author_id">
            {% for author in all_authors %}
            <option value="{{ author.id }}" {% if selected_book.author.id==author.id %} selected="selected" {% endif %}>
                {{ author.name }}
            </option>
            {% endfor %}
        </select>
        <div>
            <label for="purchased">Purchased:</label>
            <select id="purchased" name="purchased">

                <option value="true"
                    {% if task.purchased == True %} selected="selected" {% endif %}>
                    True
                </option>

                <option value="false"
                    {% if task.purchased == False %} selected="selected" {% endif %}>
                    False
                </option>
            </select>
        </div>
    </div>

    <button type="submit">Update book</button>

</form>

{% endblock %}
