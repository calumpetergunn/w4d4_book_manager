{% extends "base.html" %}
{% block content %}

<form action="/books" method="POST">
<div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="title" required autofocus>
</div>

<div>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" placeholder="year" required>
</div>

<div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" placeholder="genre" required>
</div>

<div>
    <label for="author">Author:</label>
    <select id="author" name="author_id">
      {% for user in all_authors %}
        <option value="{{ author.id }}">{{ author.name }}</option>
      {% endfor %}
    </select>
</div>
<div>
  <label for="purchased">Purchased:</label>
    <select name="purchased" id="purchased">
        <option selected="true" disabled="disabled" >Has this book been purchased?</option>
        <option value="true">True</option>
        <option value="false">False</option>
    </select>    
</div>  

  <button type="submit">Add Book</button>
</form>

{% endblock %}
